<!DOCTYPE html>

<html lang="en">
<head>
    <title id='Description'>jQuery Chart Column Series Example</title>
    <link rel="stylesheet" href="resources/jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <!-- <img src="resources/jqwidgets/images/icon-left.png"></img>
    <img src="resources/jqwidgets/images/icon-right.png"></img> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <!-- <link src="resources/jqwidgets/images/icon-left.png" />
    <link src="resources/jqwidgets/images/icon-right.png" /> -->
    <!-- <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script> -->
    <script type="text/javascript" src="resources/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="resources/jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="resources/jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="resources/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="resources/jqwidgets/jqxdata.export.js"></script>
    <script type="text/javascript" src="resources/jqwidgets/jqxslider.js"></script>
    <script type="text/javascript" src="resources/jqwidgets/jqxbuttons.js"></script>
    <link rel="stylesheet" href="styles/sliderplot.css">
</head>

<BODY>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="jumbotron text-center">
                <h4 class="animated bounceInLeft">RESTON TRANSIT STATION AREAS DEVELOPMENT</h4>
                <!-- <h1 id="dashboard" class="animated bounceInRight">Dashboard</h1> -->
                <p id="instruction" class="animated bounceInRight">Use the interactive chart below to track city's development</p>
                <hr>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id='chartContainer' style="width: 850px; height: 300px;"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <p><strong>Non-Residential</strong></p>
            </div>
            <div class="col-md-2">
                <select id="selectddl">
                </select>
            </div>    
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <em>Category #1:</em> Office
                <div id='jqxslider1'></div>
                <em>Category #2:</em> Retail
                <div id='jqxslider2'></div>
                <em>Category #3:</em> Hotel
                <div id='jqxslider3'></div>
                <em>Category #4:</em> Institutional
                <div id='jqxslider4'></div>
                <em>Category #5:</em> Industrial
                <div id='jqxslider5'></div>
            <p><strong>Residential</strong></p>
                <em>Category #1:</em> All Residential
                <div id='jqxslider6'></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div style='margin-top: 10px;'>
                    <input style='float: left;' id="jpegButton" type="button" value="Save As JPEG" />
                    <input style='float: left; margin-left: 5px;' id="pngButton" type="button" value="Save As PNG" />
                    <input style='float: left; margin-left: 5px;' id="pdfButton" type="button" value="Save As PDF" />
                </div>
            </div>
        </div>
    </div>

    <script src="js/sliderplot.js" type="text/javascript"></script>
</BODY>
</HTML>
