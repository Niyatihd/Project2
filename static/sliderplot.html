                    <input style='float: left;' id="jpegButton" type="button" value="Save As JPEG" />

            </div>
            <div class="col-md-4">
                <p><strong>Non-Residential</strong></p>

                    <em>Category #3:</em> Hotel

                    <em>Category #4:</em> Institutional

                <!-- <br> -->
                    <em>Category #1:</em> All Residential
                    <div id='jqxslider6'></div>
                </div>
            </div>
            <div class="col-md-2">
                <select id="selectddl" onchange="updateSliderPlot(this.value)"></select>
            </div>
