<BODY>
    <div id="wholechart">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="jumbotron text-center">
                <h3 class="animated bounceInLeft">RESTON TRANSIT STATION AREAS DEVELOPMENT</h3>
                <!-- <h1 id="dashboard" class="animated bounceInRight">Dashboard</h1> -->
                <p id="instruction" class="animated bounceInRight">Use the interactive chart below to track city's development</p>
                <hr>
                <!-- <a src="../templates/index.html" id="button" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Home Page</a> -->
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-md-6">
                <div id='chartContainer' style="width: 700px; height: 300px;"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <p><strong>Non-Residential</strong></p>
            </div>
            <div class="col-md-2">
                <select id="selectddl" onchange="optionChanged(this.value)">
                <!-- <select id="selectddl" onchange="configureDropDownLists(this,document.getElementById('dropdownlist2'),document.getElementById('dropdownlist3'))"> -->
                </select>
            </div>    
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <em>Category #1:</em> Office
                <div id='jqxslider1'></div>
                <em>Category #2:</em> Retail
                <div id='jqxslider2'></div>
                <em>Category #3:</em> Hotel
                <div id='jqxslider3'></div>
                <em>Category #4:</em> Institutional
                <div id='jqxslider4'></div>
                <em>Category #5:</em> Industrial
                <div id='jqxslider5'></div>
            <p><strong>Residential</strong></p>
                <em>Category #1:</em> All Residential
                <div id='jqxslider6'></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

                    <input style='float: left; margin-left: 5px;' id="pngButton" type="button" value="Save As PNG" />
                    <input style='float: left; margin-left: 5px;' id="pdfButton" type="button" value="Save As PDF" />
